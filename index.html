<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bol Aur Sun Bhai - Ultimate</title>

        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" type="image/png">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

        <style>
            /* --- 1. GLOBAL VARIABLES --- */
            :root {
                --glass-bg: rgba(0, 0, 0, 0.4);
                --glass-border: rgba(255, 255, 255, 0.15);
                --text-color: #ffffff;
                --accent-color: #2ecc71;
                --accent-secondary: #3498db;
                --secondary-color: #e0e0e0;
                --btn-grad: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
                --radius: 24px;
            }

            /* --- 2. LOADER --- */
            #loader-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0f0f0f;
                z-index: 99999;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: opacity 0.5s ease-out, visibility 0.5s;
            }

            .loader-content {
                position: relative;
                width: 100px;
                height: 100px;
            }

            .ring {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 4px solid transparent;
                border-top-color: var(--accent-color);
                border-radius: 50%;
                animation: spin 1.5s linear infinite;
            }

            .loader-icons {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 1.5rem;
                color: white;
                display: flex;
                gap: 10px;
            }

            .loader-text {
                margin-top: 20px;
                color: white;
                font-family: sans-serif;
                letter-spacing: 2px;
            }

            /* --- 3. SCROLLBAR --- */
            ::-webkit-scrollbar {
                width: 12px;
            }

            ::-webkit-scrollbar-track {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb {
                background-color: var(--accent-color);
                background-image: linear-gradient(180deg, var(--accent-color) 0%, #145a32 100%);
                border-radius: 10px;
                border: 3px solid transparent;
                background-clip: content-box;
            }

            ::-webkit-scrollbar-thumb:hover {
                background-image: linear-gradient(180deg, #145a32 0%, var(--accent-color) 100%);
            }

            /* --- 3. GENERAL STYLES --- */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            html {
                scroll-behavior: smooth;
            }

            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding-top: 80px;
                padding-bottom: 60px;
                overflow-x: hidden;
                transition: 0.5s;
            }

            body.light-mode {
                --glass-bg: rgba(255, 255, 255, 0.55);
                --glass-border: rgba(255, 255, 255, 0.8);
                --text-color: #111;
                --accent-color: #00796b;
                --secondary-color: #333;
                --btn-grad: linear-gradient(135deg, #00796b 0%, #48a999 100%);
            }

            /* --- 4. BACKGROUND --- */
            #bg-image {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                background-image: url('https://images.pexels.com/photos/19893408/pexels-photo-19893408.jpeg');
                background-size: cover;
                background-position: center;
                animation: ken-burns 30s infinite alternate linear;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                z-index: -1;
                backdrop-filter: blur(4px);
            }

            body.light-mode .overlay {
                background: rgba(255, 255, 255, 0.2);
            }

            /* --- 5. GLASS CARD --- */
            .glass-card {
                background: var(--glass-bg);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                width: 90%;
                max-width: 700px;
                border-radius: var(--radius);
                border: 1px solid var(--glass-border);
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
                padding: 40px;
                position: relative;
                /* Animation State */
                opacity: 0;
                transform: translateY(30px);
                transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            }

            /* Reveal Class */
            body.loaded .glass-card {
                opacity: 1;
                transform: translateY(0);
            }

            h1 {
                font-size: 2.2rem;
                font-weight: 800;
                text-align: center;
                margin-bottom: 5px;
                background: linear-gradient(to right, #2ecc71, #3498db);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            p.subtitle {
                text-align: center;
                color: var(--secondary-color);
                margin-bottom: 30px;
            }

            /* --- UI ELEMENTS --- */
            .animate-item {
                opacity: 0;
                transform: translateY(20px);
                transition: 0.6s ease-out;
            }

            body.loaded .animate-item {
                opacity: 1;
                transform: translateY(0);
            }

            /* Stagger delays handled in CSS for simplicity */
            body.loaded .animate-item:nth-child(1) {
                transition-delay: 0.1s;
            }

            body.loaded .animate-item:nth-child(2) {
                transition-delay: 0.2s;
            }

            body.loaded .animate-item:nth-child(3) {
                transition-delay: 0.3s;
            }

            body.loaded .animate-item:nth-child(4) {
                transition-delay: 0.4s;
            }

            .lang-tabs {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 25px;
                flex-wrap: wrap;
            }

            .lang-tab {
                padding: 10px 20px;
                border-radius: 30px;
                border: 1px solid var(--glass-border);
                background: rgba(255, 255, 255, 0.1);
                color: var(--secondary-color);
                cursor: pointer;
                transition: 0.3s;
                font-weight: 600;
            }

            .lang-tab.active {
                background: var(--accent-color);
                color: white;
                border-color: transparent;
            }

            .input-wrapper {
                position: relative;
                margin-bottom: 25px;
            }

            textarea {
                width: 100%;
                height: 200px;
                background: rgba(255, 255, 255, 0.08);
                border: 1px solid var(--glass-border);
                border-radius: 20px;
                padding: 20px;
                padding-bottom: 70px;
                color: var(--text-color);
                font-size: 1.2rem;
                resize: none;
                outline: none;
                transition: 0.3s;
            }

            textarea[dir="rtl"] {
                text-align: right;
                font-family: 'Noto Nastaliq Urdu', 'Arial', sans-serif;
            }

            body.light-mode textarea {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(0, 0, 0, 0.1);
            }

            textarea:focus {
                border-color: var(--accent-color);
                background: rgba(255, 255, 255, 0.12);
            }

            .mic-btn {
                position: absolute;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: none;
                background: rgba(255, 255, 255, 0.2);
                color: var(--text-color);
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.3rem;
                transition: 0.3s;
                backdrop-filter: blur(5px);
                border: 1px solid var(--glass-border);
            }

            .mic-btn:hover {
                background: var(--accent-color);
                color: #fff;
                transform: scale(1.1);
            }

            .mic-btn.listening {
                background: #e74c3c;
                color: white;
                animation: pulse-ring 1.5s infinite;
            }

            textarea[dir="rtl"]+.mic-btn {
                right: auto;
                left: 20px;
            }

            .settings {
                margin-bottom: 30px;
            }

            .voice-row {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            select {
                width: 100%;
                padding: 14px;
                border-radius: 12px;
                border: 1px solid var(--glass-border);
                background: rgba(255, 255, 255, 0.1);
                color: var(--text-color);
                outline: none;
                cursor: pointer;
            }

            select option {
                background: #222;
            }

            body.light-mode select {
                background: rgba(255, 255, 255, 0.6);
                color: #000;
            }

            body.light-mode select option {
                background: #fff;
            }

            .refresh-btn {
                width: 50px;
                border-radius: 12px;
                border: 1px solid var(--glass-border);
                background: rgba(255, 255, 255, 0.1);
                color: var(--text-color);
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sliders {
                display: flex;
                gap: 20px;
            }

            .slider-group {
                flex: 1;
            }

            label {
                margin-bottom: 8px;
                font-size: 0.85rem;
                font-weight: 700;
                color: var(--secondary-color);
                text-transform: uppercase;
            }

            input[type=range] {
                width: 100%;
                accent-color: var(--accent-color);
                cursor: pointer;
            }

            /* --- SPEAK BUTTONS (FIXED VISIBILITY) --- */
            .action-buttons {
                display: flex;
                gap: 15px;
            }

            .btn {
                flex: 1;
                padding: 18px;
                border: none;
                border-radius: 50px;
                font-size: 1.1rem;
                font-weight: 700;
                color: white;
                cursor: pointer;
                transition: 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                z-index: 10;
            }

            .btn-primary {
                background: var(--btn-grad);
                flex: 2;
            }

            .btn-danger {
                background: #e74c3c;
                flex: 1;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            }

            .theme-switch {
                position: fixed;
                top: 25px;
                right: 25px;
                background: var(--glass-bg);
                padding: 10px 20px;
                border-radius: 30px;
                cursor: pointer;
                color: var(--text-color);
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
                z-index: 9999;
                border: 1px solid var(--glass-border);
                backdrop-filter: blur(15px);
            }

            #status {
                text-align: center;
                margin-top: 25px;
                font-weight: 600;
                color: var(--secondary-color);
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse-ring {
                0% {
                    box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
                }

                70% {
                    box-shadow: 0 0 0 20px rgba(231, 76, 60, 0);
                }

                100% {
                    box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
                }
            }

            @keyframes ken-burns {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(1.2);
                }
            }

            @media (max-width: 600px) {
                .glass-card {
                    width: 95%;
                    padding: 30px;
                    margin-top: 40px;
                }

                h1 {
                    font-size: 2rem;
                }

                .sliders,
                .action-buttons {
                    flex-direction: column;
                }

                .theme-switch {
                    top: 15px;
                    right: 15px;
                    padding: 8px 14px;
                    font-size: 0.85rem;
                }
            }
        </style>
    </head>

    <body class="dark-mode">

        <div id="loader-wrapper">
            <div class="loader-content">
                <div class="ring"></div>
                <div class="loader-icons">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            <div class="loader-text">INITIALIZING...</div>
        </div>

        <div id="bg-image"></div>
        <div class="overlay"></div>

        <div class="theme-switch" id="themeBtn">
            <i class="fas fa-sun"></i> <span>Light Mode</span>
        </div>

        <div class="glass-card">
            <header>
                <h1>Bol Aur Sun Bhai</h1>
                <p class="subtitle">Ultimate Animated Edition</p>
            </header>

            <div class="lang-tabs animate-item">
                <div class="lang-tab active" data-lang="en-US">English</div>
                <div class="lang-tab" data-lang="ur-PK">Urdu (اردو)</div>
                <div class="lang-tab" data-lang="sd-PK">Sindhi (سنڌي)</div>
            </div>

            <div class="input-wrapper animate-item">
                <textarea id="text-input"
                    placeholder="Type here...">Hello guys! This is the converter of text and speech.</textarea>
                <button id="micBtn" class="mic-btn" title="Click to Speak"><i class="fas fa-microphone"></i></button>
            </div>

            <div class="settings animate-item">
                <label>Select Voice</label>
                <div class="voice-row">
                    <div style="flex:1"><select id="voice-select">
                            <option disabled selected>Scanning...</option>
                        </select></div>
                    <button class="refresh-btn" id="refreshVoicesBtn"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="sliders">
                    <div class="slider-group"><label>Speed</label><input type="range" id="rate" min="0.5" max="2"
                            value="1" step="0.1"></div>
                    <div class="slider-group"><label>Pitch</label><input type="range" id="pitch" min="0" max="2"
                            value="1" step="0.1"></div>
                </div>
            </div>

            <div class="action-buttons animate-item">
                <button id="speakBtn" class="btn btn-primary"><i class="fas fa-play"></i> Speak</button>
                <button id="stopBtn" class="btn btn-danger"><i class="fas fa-stop"></i> Stop</button>
            </div>

            <div id="status" class="animate-item">Ready</div>
        </div>

        <script>
            // --- LOADER LOGIC (WITH SAFETY TIMER) ---
            function hideLoader() {
                const loader = document.getElementById('loader-wrapper');
                if (loader.style.opacity !== '0') {
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                    document.body.classList.add('loaded');
                }
            }

            // Hide when loaded, OR force hide after 3 seconds if image is slow
            window.addEventListener('load', hideLoader);
            setTimeout(hideLoader, 3000);

            // --- APP LOGIC ---
            const synth = window.speechSynthesis;
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const rateInput = document.getElementById('rate');
            const pitchInput = document.getElementById('pitch');
            const statusDiv = document.getElementById('status');
            const themeBtn = document.getElementById('themeBtn');
            const refreshBtn = document.getElementById('refreshVoicesBtn');
            const langTabs = document.querySelectorAll('.lang-tab');

            let currentLang = 'en-US';
            let voices = [];

            function populateVoices() {
                voices = synth.getVoices();
                if (voices.length === 0) { setTimeout(populateVoices, 100); return; }
                voiceSelect.innerHTML = '';
                const groups = {};

                voices.forEach(voice => {
                    let langCode = voice.lang.substring(0, 2).toUpperCase();
                    if (!groups[langCode]) groups[langCode] = [];
                    groups[langCode].push(voice);
                });

                const priorityLangs = ['UR', 'SD', 'EN'];
                const otherLangs = Object.keys(groups).filter(l => !priorityLangs.includes(l)).sort();
                const sortedKeys = [...priorityLangs, ...otherLangs];

                sortedKeys.forEach(key => {
                    if (groups[key]) {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = `Language: ${key}`;
                        groups[key].forEach(voice => {
                            const option = document.createElement('option');
                            let label = voice.name;
                            if (label.includes('Google') || label.includes('Natural')) label = "⭐ " + label;
                            option.textContent = label + ` (${voice.lang})`;
                            option.setAttribute('data-name', voice.name);
                            optgroup.appendChild(option);
                        });
                        voiceSelect.appendChild(optgroup);
                    }
                });
                statusDiv.textContent = `${voices.length} voices ready.`;
            }
            populateVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = populateVoices;

            refreshBtn.addEventListener('click', () => {
                voiceSelect.innerHTML = '<option>Scanning...</option>';
                populateVoices();
            });

            langTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    langTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentLang = tab.getAttribute('data-lang');
                    if (currentLang === 'ur-PK' || currentLang === 'sd-PK') textInput.setAttribute('dir', 'rtl');
                    else textInput.setAttribute('dir', 'ltr');

                    const langCode = currentLang.substring(0, 2);
                    const options = Array.from(voiceSelect.options);
                    const matchingOption = options.find(opt => opt.value.toLowerCase().includes(langCode));
                    if (matchingOption) { voiceSelect.value = matchingOption.value; matchingOption.selected = true; }
                });
            });

            textInput.addEventListener('input', () => {
                const isRTL = /[\u0600-\u06FF\u0750-\u077F]/.test(textInput.value.trim().charAt(0));
                textInput.setAttribute('dir', isRTL ? 'rtl' : 'ltr');
            });

            themeBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                themeBtn.innerHTML = document.body.classList.contains('light-mode') ? '<i class="fas fa-moon"></i> <span>Dark Mode</span>' : '<i class="fas fa-sun"></i> <span>Light Mode</span>';
            });

            const micBtn = document.getElementById('micBtn');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.interimResults = true;
                recognition.continuous = false;

                micBtn.addEventListener('click', () => {
                    if (micBtn.classList.contains('listening')) recognition.stop();
                    else { recognition.lang = currentLang; recognition.start(); }
                });

                recognition.onstart = () => { micBtn.classList.add('listening'); statusDiv.textContent = `Listening...`; };
                recognition.onend = () => { micBtn.classList.remove('listening'); statusDiv.textContent = "Done."; };
                recognition.onresult = (event) => {
                    textInput.value = Array.from(event.results).map(r => r[0].transcript).join('');
                    textInput.dispatchEvent(new Event('input'));
                };
            } else { micBtn.style.display = 'none'; }

            const speak = () => {
                if (synth.speaking) { console.error('Busy'); return; }
                if (textInput.value !== '') {
                    const speakText = new SpeechSynthesisUtterance(textInput.value);
                    if (voiceSelect.selectedOptions.length > 0) {
                        const selectedName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                        voices.forEach(voice => { if (voice.name === selectedName) speakText.voice = voice; });
                    }
                    speakText.rate = rateInput.value;
                    speakText.pitch = pitchInput.value;
                    statusDiv.textContent = "Speaking...";
                    speakText.onend = () => statusDiv.textContent = "Finished.";
                    synth.speak(speakText);
                }
            };

            document.getElementById('speakBtn').addEventListener('click', speak);
            document.getElementById('stopBtn').addEventListener('click', () => { synth.cancel(); statusDiv.textContent = "Stopped."; });
        </script>
    </body>

</html>
